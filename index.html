<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="h1cntr">
        <h1>Rock Paper Scissor</h1>
    </div>
    <div id="container">
        <button class="bb" id="rock">R</button>
        <button class="bb" id="paper">P</button>
        <button class="bb" id="scissor">S</button>
    </div>
    <div class="scoreboard">
        <div class="score">
            <p id="user">0</p>
            <p>YOU</p>
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p>COMP</p>
        </div>
    </div>
    <div class="msgcont">
        <p id="msg">Play your move</p>
    </div>
    <div class="reset">
        <button id="resetbtn">RESET</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
